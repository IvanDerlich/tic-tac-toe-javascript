<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Tic Tac Toe</title>
</head>
<body>
  <header>
    <h1>Let's play Tic Tac Toe</h1>
  </header>
  <main class="">
    <div class="messages">
    </div>
    <form>
      <label>Player 1:</label>
      <input id="input-player1" type="text" name="player1-name"> <br>
      <p id="player1-name" class="d-none">Pepe</p>
      <label>Player 2:</label>
      <input id="input-player2" type="text" name="player2-name"> <br>
      <p id="player2-name" class="d-none">Juan</p>
      <input type="submit" id="start-game" value="Let's play!">
    </form>
    <button id="restart" class="d-none">Restart</button>
    <button id="new-game" class="d-none">New Game</button>
    
    <div class="gameboard">

      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>

      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>

      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>

    </div>
    <div class="End Game">      
      <p id="victory"></p>      
      <p id="draw"> </p>      
    </div>
    

  </main>
  <footer class="align-baseline">
    <p>Made by <a href="https://github.com/SantiagoGuerra/">Santiago Guerra</a> & <a href="https://github.com/IvanDerlich/">Ivan Derlich</a></p
    <p><a href="https://github.com/SantiagoGuerra/tic-tac-toe-javascript">Project Description</a></p>
    ></footer>
</body>    
  <script src="js/logic/flow.js"></script>
  <script src="js/logic/board.js"></script>
  <script src="js/logic/player.js"></script>
  <script src="js/logic/main.js"></script>

  <script src="js/dom/selectors.js"></script>
  <script src="js/dom/load.js"></script>
  <script src="js/dom/gameboard.js"></script>
  <script src="js/dom/restart.js"></script>
  <script src="js/dom/new-game.js"></script>
  <script src="js/dom/start.js"></script>
  
</html>
